<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Ingressos - Sistema de Cinema</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="index.html">Início</a>
        <a href="cadastro-filmes.html">Cadastrar Filmes</a>
        <a href="cadastro-salas.html">Cadastrar Salas</a>
        <a href="cadastro-sessoes.html">Cadastrar Sessões</a>
        <a href="venda-ingressos.html">Venda de Ingressos</a>
        <a href="sessoes.html">Sessões Disponíveis</a>
    </nav>
    <main>
        <h1>Venda de Ingressos</h1>
        <form id="form-ingressos">
            <label for="sessao">Sessão:</label><br>
            <select id="sessao" name="sessao" required>
                <option value="">Selecione uma sessão</option>
            </select><br>

            <label for="nomeCliente">Nome do Cliente:</label><br>
            <input type="text" id="nomeCliente" name="nomeCliente" required><br>

            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" maxlength="11" required><br>

            <label for="assento">Assento (ex: A10):</label><br>
            <input type="text" id="assento" name="assento" required><br>

            <label for="pagamento">Tipo de Pagamento:</label><br>
            <select id="pagamento" name="pagamento" required>
                <option value="">Selecione</option>
                <option value="cartao">Cartão</option>
                <option value="pix">Pix</option>
                <option value="dinheiro">Dinheiro</option>
            </select><br>

            <button type="submit">Confirmar Venda</button>
        </form>
    </main>
    <script src="js/script.js" defer></script>
</body>
</html>
