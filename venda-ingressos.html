    <main class="container mt-5">
        <h1>Venda de Ingressos</h1>
        <form id="form-ingressos" class="mt-4">
            <div class="mb-3">
                <label for="sessao" class="form-label">Sessão</label>
                <select class="form-select" id="sessao" name="sessao" required>
                    <option value="">Selecione uma sessão</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="nomeCliente" class="form-label">Nome do Cliente</label>
                <input type="text" class="form-control" id="nomeCliente" name="nomeCliente" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" maxlength="11" required>
            </div>
            <div class="mb-3">
                <label for="assento" class="form-label">Assento (ex: A10)</label>
                <input type="text" class="form-control" id="assento" name="assento" required>
            </div>
            <div class="mb-3">
                <label for="pagamento" class="form-label">Tipo de Pagamento</label>
                <select class="form-select" id="pagamento" name="pagamento" required>
                    <option value="">Selecione</option>
                    <option value="cartao">Cartão</option>
                    <option value="pix">Pix</option>
                    <option value="dinheiro">Dinheiro</option>
                </select>
            </div>
