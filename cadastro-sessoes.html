    <main class="container mt-5">
        <h1>Cadastro de Sessões</h1>
        <form id="form-sessoes" class="mt-4">
            <div class="mb-3">
                <label for="filme" class="form-label">Filme</label>
                <select class="form-select" id="filme" name="filme" required>
                    <option value="">Selecione um filme</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sala" class="form-label">Sala</label>
                <select class="form-select" id="sala" name="sala" required>
                    <option value="">Selecione uma sala</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dataHora" class="form-label">Data e Hora</label>
                <input type="datetime-local" class="form-control" id="dataHora" name="dataHora" required>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço (R$)</label>
                <input type="number" class="form-control" id="preco" name="preco" step="0.01" min="0" required>
            </div>
            <div class="mb-3">
                <label for="idioma" class="form-label">Idioma</label>
                <select class="form-select" id="idioma" name="idioma" required>
                    <option value="">Selecione</option>
                    <option value="dublado">Dublado</option>
                    <option value="legendado">Legendado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="formato" class="form-label">Formato</label>
                <select class="form-select" id="formato" name="formato" required>
                    <option value="">Selecione</option>
                    <option value="2D">2D</option>
                    <option value="3D">3D</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Sessão</button>
        </form>
    </main>
