<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes - Sistema de Cinema</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="index.html">Início</a>
        <a href="cadastro-filmes.html">Cadastrar Filmes</a>
        <a href="cadastro-salas.html">Cadastrar Salas</a>
        <a href="cadastro-sessoes.html">Cadastrar Sessões</a>
        <a href="venda-ingressos.html">Venda de Ingressos</a>
        <a href="sessoes.html">Sessões Disponíveis</a>
    </nav>
    <main>
        <h1>Cadastro de Filmes</h1>
        <form id="form-filmes">
            <label for="titulo">Título:</label><br>
            <input type="text" id="titulo" name="titulo" required><br>

            <label for="descricao">Descrição:</label><br>
            <textarea id="descricao" name="descricao" rows="4" required></textarea><br>

            <label for="genero">Gênero:</label><br>
            <select id="genero" name="genero" required>
                <option value="">Selecione</option>
                <option value="acao">Ação</option>
                <option value="comedia">Comédia</option>
                <option value="aventura">Aventura</option>
                <option value="drama">Drama</option>
                <option value="terror">Terror</option>
                <option value="ficcao">Ficção Científica</option>
            </select><br>

            <label for="classificacao">Classificação Indicativa:</label><br>
            <select id="classificacao" name="classificacao" required>
                <option value="">Selecione</option>
                <option value="livre">Livre</option>
                <option value="10">10 anos</option>
                <option value="12">12 anos</option>
                <option value="14">14 anos</option>
                <option value="16">16 anos</option>
                <option value="18">18 anos</option>
            </select><br>

            <label for="duracao">Duração (minutos):</label><br>
            <input type="number" id="duracao" name="duracao" min="1" required><br>

            <label for="estreia">Data de Estreia:</label><br>
            <input type="date" id="estreia" name="estreia" required><br>

            <button type="submit">Salvar Filme</button>
        </form>
    </main>
    <script src="js/script.js" defer></script>
</body>
</html>
